name: Security Scan

on:
  push:
    branches: [main]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Genesis Core
        run: python genesis/genesis_core.py

      - name: Run Maze Generator
        run: python security/maze_generator.py
