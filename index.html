<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { margin:0; padding:0; width:100%; height:100%; background:#000; overflow:hidden; font-family: 'Arial Black', sans-serif; }
        
        #space_asset { 
            position:fixed; width:100%; height:100%; 
            background:url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2000') center/cover no-repeat;
            z-index:1; opacity: 0.25;
        }

        /* [중앙 사령탑 - 리얼 골드 3D 텍스트] */
        .logo-system {
            position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%);
            z-index: 100; perspective: 1200px; text-align: center;
        }

        .text-3d {
            font-size: clamp(60px, 18vw, 130px);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 12px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateGold 10s infinite ease-in-out;

            /* 황금 금속 질감 */
            background: linear-gradient(to bottom, #fff2ac 0%, #ffd700 30%, #b8860b 60%, #ffd700 80%, #fff2ac 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            /* 입체감을 위한 물리적 두께 레이어 */
            text-shadow: 
                0 1px 0 #8a6d3b, 0 2px 0 #8a6d3b, 0 3px 0 #7a5d2b, 
                0 4px 0 #6a4d1b, 0 5px 0 #5a3d0b, 0 6px 0 #4a2d00,
                0 15px 30px rgba(0,0,0,0.7);
            filter: drop-shadow(0 0 20px rgba(218, 165, 32, 0.5));
        }

        @keyframes rotateGold {
            0%, 100% { transform: rotateY(-15deg) rotateX(10deg); }
            50% { transform: rotateY(15deg) rotateX(-5deg); }
        }

        /* [사령관님 지정 원문] WBPC AI SYSTEM */
        .system-text { 
            margin-top: 30px; color: #ffd700; 
            font-size: clamp(16px, 3.5vw, 30px);
            font-weight: 900; letter-spacing: 0.6em;
            text-shadow: 0 0 15px #000;
        }

        /* [완전 투명 AI 게이트웨이] */
        #ai_gate {
            position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
            z-index: 1000; width: 380px; text-align: center;
        }

        #user_input {
            background: transparent; border: none; 
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            width: 100%; padding: 12px 0; color: #fff; font-size: 16px;
            outline: none; font-family: 'Courier New', monospace; text-align: center;
        }

        #status_msg { font-size: 11px; color: #00ffff; margin-top: 15px; letter-spacing: 2px; font-family: monospace; }
        .progress-line { width: 0%; height: 2px; background: #ffd700; margin-top: 20px; transition: width 2s linear; }
    </style>
</head>
<body>
    <div id="space_asset"></div>

    <div class="logo-system">
        <div class="text-3d">WBPC</div>
        <div class="system-text">WBPC AI SYSTEM</div>
    </div>

    <div id="ai_gate">
        <input type="text" id="user_input" placeholder="ACCESS COMMAND..." oninput="startSystem(this.value)" autofocus>
        <div id="status_msg">AI_ANALYZER_READY // WAITING_FOR_INPUT</div>
        <div id="bar" class="progress-line"></div>
    </div>

    <script>
        let isDone = false;
        function startSystem(val) {
            if (val.length < 2 || isDone) return;
            isDone = true;
            
            document.getElementById('status_msg').innerText = "SYSTEM_AUTHENTICATED // REDIRECTING...";
            document.getElementById('bar').style.width = "100%";
            
            setTimeout(() => {
                location.href = "https://www.wbpc-global.com"; 
            }, 2000);
        }
    </script>
</body>
</html>
