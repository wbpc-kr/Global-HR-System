<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { margin:0; padding:0; width:100%; height:100%; background:#000; overflow:hidden; font-family: 'Arial Black', sans-serif; }
        
        #space_asset { 
            position:fixed; width:100%; height:100%; 
            background:url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2000') center/cover no-repeat;
            z-index:1; opacity: 0.2;
        }

        /* [중앙 사령탑 - 리얼 골드 3D 텍스트] */
        .logo-system {
            position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%);
            z-index: 100; perspective: 1200px; text-align: center;
        }

        .text-3d {
            font-size: clamp(60px, 18vw, 130px);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 12px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateGold 10s infinite ease-in-out;

            /* [핵심] 황금 질감 구현: 그라데이션 및 입체 그림자 */
            background: linear-gradient(135deg, #fff2ac 0%, #ffd700 25%, #b8860b 50%, #ffd700 75%, #fff2ac 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            filter: drop-shadow(0 0 20px rgba(218, 165, 32, 0.4));
            
            /* 물리적 두께감을 위한 다중 텍스트 섀도우 */
            text-shadow: 
                0 1px 0 #8a6d3b, 0 2px 0 #8a6d3b, 0 3px 0 #7a5d2b, 
                0 4px 0 #6a4d1b, 0 5px 0 #5a3d0b, 0 6px 0 #4a2d00,
                0 15px 30px rgba(0,0,0,0.7);
        }

        @keyframes rotateGold {
            0%, 100% { transform: rotateY(-15deg) rotateX(10deg); }
            50% { transform: rotateY(15deg) rotateX(-5deg); }
        }

        .ai-tag {
            margin-top: 20px; color: #ffd700; font-size: 14px;
            letter-spacing: 10px; font-weight: bold; opacity: 0.6;
        }

        /* [미니멀 투명 AI 안내판] */
        #ai_gate {
            position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
            z-index: 1000; width: 380px; text-align: center;
        }

        #user_input {
            background: transparent; border: none; 
            border-bottom: 1px solid rgba(0, 255, 255, 0.4);
            width: 100%; padding: 12px 0; color: #fff; font-size: 16px;
            outline: none; font-family: monospace; text-align: center;
            transition: 0.3s;
        }
        #user_input:focus { border-bottom: 1px solid #00ffff; box-shadow: 0 5px 15px rgba(0,255,255,0.1); }

        #status_msg { font-size: 11px; color: #00ffff; margin-top: 15px; letter-spacing: 2px; font-family: monospace; }
        .loading-line { width: 0%; height: 2px; background: #ffd700; margin-top: 20px; transition: width 2s linear; box-shadow: 0 0 10px #ffd700; }
    </style>
</head>
<body>
    <div id="space_asset"></div>

    <div class="logo-system">
        <div class="text-3d">WBPC</div>
        <div class="ai-tag">AI CORE SYSTEM</div>
    </div>

    <div id="ai_gate">
        <input type="text" id="user_input" placeholder="ACCESS COMMAND..." oninput="startAI(this.value)" autofocus>
        <div id="status_msg">SYSTEM_GATE_READY // WAITING_FOR_DECODING</div>
        <div id="bar" class="loading-line"></div>
    </div>

    <script>
        let isRedirecting = false;
        function startAI(val) {
            if (val.length < 2 || isRedirecting) return;
            isRedirecting = true;
            
            const msg = document.getElementById('status_msg');
            const bar = document.getElementById('bar');
            
            msg.innerText = "AUTHENTICATION_CONFIRMED // REDIRECTING...";
            bar.style.width = "100%";
            
            setTimeout(() => {
                location.href = "https://www.wbpc-global.com"; 
            }, 2000);
        }
    </script>
</body>
</html>
