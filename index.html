<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { margin:0; padding:0; width:100%; height:100%; background:#000; overflow:hidden; font-family: 'Malgun Gothic', sans-serif; }
        
        /* [배경] 우주 에셋 - 투명 디스플레이 느낌을 위해 어둡게 처리 */
        #space_asset { 
            position:fixed; width:100%; height:100%; 
            background:url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2000') center/cover no-repeat;
            z-index:1; opacity: 0.2;
        }

        /* [중앙 4면 입체 큐브 코어] */
        .logo-system { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); z-index: 100; text-align: center; }
        .scene { width: 220px; height: 220px; perspective: 1200px; margin: 0 auto; }
        .cube { 
            width: 100%; height: 100%; position: absolute; transform-style: preserve-3d; 
            animation: rotateCube 15s infinite linear; 
        }
        
        /* 큐브 면 설정 - 홀로그램 유리 질감 */
        .cube__face {
            position: absolute; width: 220px; height: 220px;
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.6);
            display: flex; align-items: center; justify-content: center;
            box-shadow: inset 0 0 30px rgba(255, 215, 0, 0.2), 0 0 15px rgba(255, 215, 0, 0.1);
        }
        .cube__face img { width: 80%; height: 80%; object-fit: contain; mix-blend-mode: screen; filter: drop-shadow(0 0 10px #ffd700); }

        .cube__face--front  { transform: rotateY(  0deg) translateZ(110px); }
        .cube__face--right  { transform: rotateY( 90deg) translateZ(110px); }
        .cube__face--back   { transform: rotateY(180deg) translateZ(110px); }
        .cube__face--left   { transform: rotateY(-90deg) translateZ(110px); }
        .cube__face--top    { transform: rotateX( 90deg) translateZ(110px); background: rgba(255, 215, 0, 0.1); }
        .cube__face--bottom { transform: rotateX(-90deg) translateZ(110px); background: rgba(255, 215, 0, 0.1); }

        @keyframes rotateCube {
            from { transform: rotateY(0deg) rotateX(15deg); }
            to { transform: rotateY(360deg) rotateX(15deg); }
        }

        .system-title { 
            margin-top: 80px; color: #ffd700; font-size: 28px; font-weight: 900; letter-spacing: 0.7em;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8); white-space: nowrap;
        }

        /* [AI 안내판 - 하단 터미널] */
        #ai_terminal {
            position: fixed; bottom: 40px; right: 40px; z-index: 1000;
            width: 320px; padding: 25px; 
            background: rgba(0, 20, 40, 0.8); backdrop-filter: blur(25px);
            border: 1px solid rgba(0, 255, 255, 0.5); border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.2); color: #fff;
        }

        .terminal-header { color: #00ffff; font-size: 10px; font-weight: bold; letter-spacing: 2px; margin-bottom: 15px; text-align: left; }
        
        #user_response {
            background: rgba(0, 255, 255, 0.05); border: 1px solid #00ffff;
            width: 90%; padding: 12px; color: #fff; border-radius: 5px;
            font-size: 14px; outline: none; margin-bottom: 15px;
        }

        #status_text { font-size: 13px; color: #ffd700; min-height: 20px; font-family: monospace; }
        .progress-line { width: 0%; height: 2px; background: #00ffff; margin-top: 15px; transition: width 2s linear; box-shadow: 0 0 10px #00ffff; }
    </style>
</head>
<body>
    <div id="space_asset"></div>

    <div class="logo-system">
        <div class="scene">
            <div class="cube">
                <div class="cube__face cube__face--front"><img src="./wbpc-logo.png"></div>
                <div class="cube__face cube__face--right"><img src="./wbpc-logo.png"></div>
                <div class="cube__face cube__face--back"><img src="./wbpc-logo.png"></div>
                <div class="cube__face cube__face--left"><img src="./wbpc-logo.png"></div>
                <div class="cube__face cube__face--top"></div>
                <div class="cube__face cube__face--bottom"></div>
            </div>
        </div>
        <div class="system-title">WBPC AI CORE</div>
    </div>

    <div id="ai_terminal">
        <div class="terminal-header">> SYSTEM LANGUAGE ANALYZER</div>
        <input type="text" id="user_response" placeholder="AI에게 응답하십시오..." oninput="processAI(this.value)">
        <div id="status_text">WAITING FOR INPUT...</div>
        <div id="entry_bar" class="progress-line"></div>
    </div>

    <script>
        let isRedirecting = false;
        function processAI(val) {
            if (val.length < 2 || isRedirecting) return;
            
            const status = document.getElementById('status_text');
            const bar = document.getElementById('entry_bar');
            
            // 언어 분석 로직
            const kr = /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/;
            const vn = /[àáạảãâầấậẩẫăằắặẳẵèéẹẻẽêềếệểễìíịỉĩòóọỏõôồốộổỗơờớợởỡùúụủũưừứựửữỳýỵỷỹ]/i;

            let lang = "GLOBAL";
            if (kr.test(val)) lang = "KOREA";
            else if (vn.test(val)) lang = "VIETNAM";

            status.innerText = `ANALYSIS COMPLETE: ${lang}_SYSTEM_ENTRY`;
            isRedirecting = true;
            bar.style.width = "100%";
            
            setTimeout(() => {
                status.innerText = "ACCESS GRANTED. REDIRECTING IN 2s...";
                setTimeout(() => {
                    location.href = "https://www.wbpc-global.com"; 
                }, 2000);
            }, 500);
        }
    </script>
</body>
</html>
