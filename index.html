<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>WBPC GLOBAL - NEW WORLD SYSTEM</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; }
        
        /* 1. 배경 (space.jpg) */
        #universe { position: fixed; width: 100%; height: 100%; background: url('space.jpg') no-repeat center center; background-size: cover; z-index: 1; }
        
        /* 2. 중앙 시스템 정렬 */
        .system-core { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10; text-align: center; }
        
        /* 3. AI 코어 이펙트 (core.png) */
        .core-glow { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 600px; opacity: 0.4; mix-blend-mode: screen; z-index: 5; }
        
        /* 4. 황금 로고 회전 (logo.png) */
        .gold-logo { width: 400px; height: auto; animation: rotate3D 15s linear infinite; filter: drop-shadow(0 0 30px #ffd700); position: relative; z-index: 10; }
        
        @keyframes rotate3D { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }
        
        /* 5. 타이틀 */
        .main-title { color: #ffd700; font-size: 50px; letter-spacing: 15px; margin-top: 40px; text-shadow: 0 0 20px rgba(255,215,0,0.8); }
    </style>
</head>
<body>
    <div id="universe"></div>
    <div class="system-core">
        <img src="core.png" class="core-glow">
        <img src="logo.png" class="gold-logo">
        <div class="main-title">WBPC GLOBAL</div>
    </div>
</body>
</html>
