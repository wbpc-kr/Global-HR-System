<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>WBPC GLOBAL - COMMANDER SYSTEM</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        
        /* [이름 1: space_asset] */
        #space_asset { 
            position: fixed; width: 100%; height: 100%; 
            background: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2000') no-repeat center center; 
            background-size: cover; z-index: 1; 
        }

        .system-core { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10; text-align: center; }

        /* [이름 2: logo_asset] */
        #logo_asset { 
            width: 300px; height: 300px; 
            background: radial-gradient(circle, #ffd700, #b8860b);
            border-radius: 50%; display: inline-block;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
            animation: rotate3D 10s linear infinite;
            line-height: 300px; color: #000; font-size: 30px; font-weight: bold; font-family: sans-serif;
        }

        @keyframes rotate3D { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }
        .title { color: #ffd700; font-size: 40px; letter-spacing: 10px; margin-top: 30px; text-shadow: 0 0 20px #ffd700; font-family: sans-serif; }
    </style>
</head>
<body>
    <div id="space_asset"></div>
    <div class="system-core">
        <div id="logo_asset">WBPC</div>
        <div class="title">커밋푸시 시스템</div>
        <p style="color: #ffd700; opacity: 0.8; font-weight: bold;">분기: 새분기이름</p>
    </div>
</body>
</html>
