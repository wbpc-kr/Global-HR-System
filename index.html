<html lang="ko">

    <title>WBPC GLOBAL WORK CARE AI SYSTEM</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Malgun Gothic', sans-serif; }
        
        /* 전체 배경 (지정한 이름: space.jpg) */
        #universe { 
            position: fixed; width: 100vw; height: 100vh; 
            background: url('space.jpg') no-repeat center center; 
            background-size: cover;
            transition: all 2.5s cubic-bezier(0.6, 0, 0.4, 1); 
            z-index: 1;
        }

        /* 중앙 회전 로고 컨테이너 */
        .logo-container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10; text-align: center; }
        
        /* 지정한 로고 이름: logo.png (황금빛 회전 연출) */
        .main-logo { 
            width: 350px; height: auto; 
            animation: rotateLogo 15s linear infinite; 
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.6)); 
            cursor: pointer;
        }
        
        @keyframes rotateLogo { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }

        /* 타이틀 디자인 */
