    <script>
        function startWarp() {
            const logo = document.getElementById('mainLogo');

            logo.style.animation = 'none';
            logo.style.transform = 'translate(-50%, -50%) rotateY(0deg)';

                    s.style.left = Math.random()*100+'%'; s.style.top = Math.random()*100+'%';

                    setTimeout(() => {
