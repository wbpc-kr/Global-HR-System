<html lang="ko">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <meta name="robots" content="noindex,nofollow">
  <meta name="theme-color" content="#ffffff">
  <style>
    :root{
      --bg:#f6f8fb;
      --card:#ffffff;
      --muted:#6b7280;
      --accent:#0b69ff;
      --error:#e11d48;
      --max-width:820px;
      --radius:14px;
      --shadow: 0 6px 30px rgba(15,23,42,0.06);
      --font-sans: 'Segoe UI', Roboto, 'Noto Sans KR', system-ui, -apple-system, sans-serif;
    }
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--font-sans);
      background:linear-gradient(180deg,var(--bg),#ffffff 60%);
      color:#111827;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:var(--max-width);
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:36px;
      text-align:center;
    }
    .status {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:112px;
      height:112px;
      border-radius:18px;
      background:linear-gradient(180deg,#fff,#f8fafc);
      font-weight:700;
      font-size:40px;
      color:var(--error);
      margin-bottom:18px;
      border:1px solid rgba(0,0,0,0.04);
    }
    h1{
      margin:0 0 8px 0;
      font-size:28px;
      line-height:1.1;
    }
    p.lead{
      margin:8px 0 12px 0;
      font-size:18px;
      color:#111827;
    }
    .muted{
      color:var(--muted);
      font-size:14px;
      margin-bottom:18px;
    }
    .actions{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:18px;
    }
    .btn{
      padding:10px 16px;
      border-radius:10px;
      border:0;
      cursor:pointer;
      font-weight:600;
      color:white;
      background:var(--accent);
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    .btn.ghost{
      background:transparent;
      color:var(--accent);
      border:1px solid rgba(11,105,255,0.12);
    }
    .notice{
      margin-top:20px;
      color:var(--muted);
      font-size:13px;
    }
    .lang-toggle{
      position:absolute;
      right:20px;
      top:18px;
      display:flex;
      gap:8px;
    }
    .lang-toggle button{
      background:transparent;
      border:1px solid transparent;
      padding:6px 8px;
      border-radius:8px;
      cursor:pointer;
      color:var(--muted);
    }
    .lang-toggle button[aria-pressed="true"]{
      background:rgba(11,105,255,0.08);
      color:var(--accent);
      border-color:rgba(11,105,255,0.12);
    }
    /* preserve visible focus */
    :focus { outline: 3px solid rgba(11,105,255,0.16); outline-offset: 2px; }

    @media (max-width:520px){
      .card{padding:20px}
      .status{width:84px;height:84px;font-size:28px}
      h1{font-size:20px}
      p.lead{font-size:16px}
    }
    /* visually-hidden utility */
    .sr-only {
      position: absolute !important;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0,0,0,0);
      white-space: nowrap; border: 0;
    }
  </style>
</head>
